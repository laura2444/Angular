<div class="container mt-4">


  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
    <ng-container *ngFor="let multimedia of MultimediaHeroes; let i = index">
      <div class="col mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ multimedia.heroes_id.nombre }}</h5>
            <p class="card-title">{{ multimedia.imagenes_id.descripcion }}</p>
            <img [src]="multimedia.imagenes_id.url" class="card-img-top" alt="...">
            <p class="card-text" style="font-size: small; text-align: right;">

            </p>
          </div>
          <div class="card-footer text-center">
            <button type="button" class="btn btn-sm btn-outline-danger w-50 " (click)="eliminarMultimediaHeroe(multimedia)">Eliminar</button>
            <button type="button" class="btn btn-sm btn-outline-success w-50" (click)="imagenesHeroes(multimedia.imagenes_id._id)">Editar Imagen</button>
          </div>       
        </div>
      </div>
      <div class="col mb-4" *ngIf="i % 4 === 3 || i === MultimediaHeroes.length - 1"></div>
    </ng-container>
  </div>

  <form (ngSubmit)="crearMultimediaHeroe()" class="mt-4">

    <div class="mb-3">
      <label for="descripcion" class="form-label"><b>Descripción</b></label>
      <input
        id="descripcion"
        [(ngModel)]="crearMultimedias.descripcion"
        name="descripcion"
        type="text"
        class="form-control"
        placeholder="Descripción"
        required
      />
    </div>

    <div class="mb-3">
      <label for="url" class="form-label"><b>URL de la Imaagen</b></label>
      <input
        id="url"
        [(ngModel)]="crearMultimedias.url"
        name="url"
        type="text"
        class="form-control"
        placeholder="URL de la imagen"
        required
      />
      <img [src]="crearMultimedias.url" class="img-thumbnail mt-2" *ngIf="crearMultimedias.url" />
    </div>

    <button type="submit" class="btn btn-primary">Crear Multimedia Película</button>
  </form>
</div>
