<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <ng-container *ngFor="let multimedia of Multimedias">
      <div class="col">
        <div class="card h-100 px-2" style="font-size: small;">
          <img [src]="multimedia.url" class="card-img-top img-fluid fixed-img-size" alt="Imagen de Multimedia">
          <div class="card-body">
            <h5 class="card-title" style="font-size: 0.9rem;">{{ multimedia.descripcion }}</h5>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="eliminarImagen(multimedia)">Eliminar</button>
            <button type="button" class="btn btn-sm btn-outline-success" (click)="imagenEditar(multimedia._id)">Editar Imagen</button>
          </div>
        </div>
      </div>
    </ng-container>


  </div>
</div>

<div class="col-12 mt-4 px-5"> <!-- Ajuste para que el formulario ocupe todo el ancho -->
  
  <form (ngSubmit)="crearMultimedia()">
    <div class="mb-3">
      <label for="descripcion" class="form-label"><b>Descripción</b></label>
      <input id="descripcion" [(ngModel)]="unMultimedia.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripción" required />
    </div>

    <div class="mb-3">
      <label for="url" class="form-label"><b>URL de la Imagen</b></label>
      <input id="url" [(ngModel)]="unMultimedia.url" name="url" type="text" class="form-control" placeholder="URL de la imagen" required />
      <img [src]="unMultimedia.url" class="img-thumbnail mt-2" *ngIf="unMultimedia.url" />
    </div>

    <button type="submit" class="btn btn-primary">Crear Multimedia Película</button>
  </form>
</div>
