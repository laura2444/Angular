<div class="container">
    <form (ngSubmit)="guardarMultimedia()" #forma="ngForm">
        
        <div class="form-group">
            <label><b>ID</b></label>
            <input
              [(ngModel)]="unMultimedia._id"
              name="id"
              type="text"
              class="form-control"
              placeholder="Id"
              required
              disabled
            />
          </div>
         
          <div class="form-group">
            <label><b>descripcion</b></label>
            <textarea
              [(ngModel)]="unMultimedia.descripcion"
              name="descripcion"
              type="text"
              class="form-control"
              placeholder="descripcion"
              required
              rows="4"
              cols="60"
            >
            </textarea>
          </div>
  
  
          <div class="form-group">
            <label><b>Imagen</b></label>
            <input
              [(ngModel)]="unMultimedia.url"
              name="img"
              type="text"
              class="form-control"
              placeholder="Imagen"
              required
            />
            <img [src]="unMultimedia.url" class="img-thumb" />
          </div>
  
        <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
