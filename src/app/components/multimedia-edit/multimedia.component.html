<!-- FORMULARIO MULTIMEDIA EDIT -->
<div class="container mt-5">
  <h1 class="text-white mb-5 text-center" style="font-weight: bold; font-size: 2.5rem;">
    <i class="fa fa-image"></i> Editar Multimedia
  </h1>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form (ngSubmit)="guardarMultimedia()" #forma="ngForm" class="modern-form shadow-lg rounded p-5">
        
        <!-- Descripci贸n -->
        <div class="mb-4">
          <label for="descripcion" class="form-label"><b>Descripci贸n</b></label>
          <textarea
            id="descripcion"
            [(ngModel)]="unMultimedia.descripcion"
            name="descripcion"
            type="text"
            class="form-control bg-secondary text-white border-0"
            placeholder="Descripci贸n de la imagen"
            required
            rows="4"
            cols="60"
          ></textarea>
        </div>

        <!-- Imagen -->
        <div class="mb-4">
          <label for="url" class="form-label"><b>URL de la Imagen</b></label>
          <input
            id="url"
            [(ngModel)]="unMultimedia.url"
            name="img"
            type="text"
            class="form-control bg-secondary text-white border-0"
            placeholder="URL de la imagen"
            required
          />
          <div class="mt-3 text-center">
            <img [src]="unMultimedia.url" class="img-preview rounded shadow-sm" alt="Preview" />
          </div>
        </div>

        <!-- Bot贸n Submit -->
        <div class="d-grid gap-2">
          <button
            [disabled]="!forma.valid"
            type="submit"
            class="btn modern-btn-submit"
          >
            <i class="fa fa-save"></i> Guardar Cambios
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
